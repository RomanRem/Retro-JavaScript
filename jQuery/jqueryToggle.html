<html>

    <head>
        
        <title>jQuery</title>
			
			<script type="text/javascript" src="jQuery.min.js"></script>
			<style type="text/css">
	
			#text{
			
				display: none;
			
			}
			
			</style>
    </head>

    <body>
		<p id="text">Hello, i can hide</p>
		
		<button id="toggle">Click</button>
		
			
		<script type="text/javascript">
			
			$("#toggle").click(function(){
			
				$("#text").toggle("slow");
			
		
			});
			
			
		</script>
    </body>

</html>
