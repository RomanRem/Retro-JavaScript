<html>

    <head>
        
        <title>jQuery</title>
			
			<script type="text/javascript" src="jQuery.min.js"></script>
			<style type="text/css">
	
			#hiddenText {
			
				display: none;
			}
			
			</style>
    </head>

    <body>
		<p id="text">Hello, i can hide</p>
		
		<button id="fadeOut">Click</button>
		
		<p id="hiddenText">Fideout comingsoon</p>
		
		<button id="fadeIn">Click1</button>
		
		<script type="text/javascript">
			
			$("fadeOut").click(function(){
			
				$("#text").fideOut();
			
		
			});
			$("#fadeIn").click(function(){
			
				$("#hiddenText").fadeIn();
			
			
			})
		
			
		</script>
    </body>

</html>
