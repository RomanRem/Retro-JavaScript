<html>

    <head>
        
        <title>jQuery</title>
			
			<script type="text/javascript" src="jQuery.min.js"></script>
			<style type="text/css">
			
			#circle {
			
				width:150px;
				height:150px;
				border-radius: 50%;
				background-color: green;				
			
			}
			.square{
			
				width:150px;
				height:150px;
				background-color: red;	
				margin: 10px;
			
			}
			
				
			
			
			</style>
    </head>

    <body>
		
		<script type="text/javascript">
		
			$("div").click(function(){
			
				$(this).fadeOut("slow",function(){
				
					alert("fadeout finished");
				});
			
			});
			
		</script>
    </body>

</html>
