<html>
	<head>
		<title>Javascript</title>
		
			
			
	</head>
			
	<body>
			<div id="replaceText"></div>
			
		<script type="text/javascript">
				var tweets = ["hi everyone", "i love cornflakes", "good night"]
				  var tweetString = "";
				for (var  i = 0; i < tweets.length; i++){
				
					tweetString = tweetString + "<p>" + tweets[i] + "</p>";
				
				}
				document.getElementById("replaceText"). innerHTML = tweetString;
				
		</script>
			
    </body>

</html>
